<html>
    <head>
        <title>HTML Examples</title>
        <link rel="stylesheet" type="text/css" href="../css_files/html_examples.css">
    </head>
    <body>
        <div id ="this_is_html"></div>
        <table>
            <tr>
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Text effects</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="text_effects">
                            <b>Bold</b>
                            <br>
                            <i>Italic</i>
                            <br>
                            <a href="https://www.google.com"target="_self">Link</a>
                            <br>
                            <u>Underlined</u>
                            <br>
                            <strike>Strike</strike>
                            <br>
                            <tt>Typewritter</tt>
                            <br>
                            <sup>Superscript</sup>and<sub>Subscript</sub>
                            <br>
                            <em>Emphasized</em>
                            <br>
                            <strong>Strong</strong>
                            <br>
                            <small>Small</small>
                        </div>
                    </h3>
                </th>
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Lists</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <ul type="circle">
                                <li>Unordered List</li>
                                <li></li>
                                <li></li>
                            </ul>
                            <ul type="disc">
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <ul type="square">
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <ol type="A" start="1">
                                <li>Ordered List</li>
                                <li></li>
                                <li></li>
                            </ol>
                            <ol type="a" start="1">
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>  
                            <ol type="1" start="1">
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>   
                            <dl>
                                <dt>Definition</dt><dd>list</dd>
                            </dl>
                        </div>
                    </h3>
                </th>
                <th>
                    <h2>
                        <div class="table_titles"></div>
                            <u>Content</u>
                        </div>
                    </h2>
                    <h6>
                        <img src="../image_files/img.png" alt="image" width="300" height="175" vspace="0" hspace="0">
                        <br>
                        <br>
                        <video width ="300" height="175" controls>
                            <source src="../video_files/video.mp4" type="audio/mp4"/>
                        </video>
                        <br>
                        <br>
                        <br>
                        <audio controls preload="auto">
                            <source src="../sound_files/audio.mp3" type="audio/mpeg"/>
                            <source src="../sound_files/audio.wav" type="audio/wav"/>
                            Your browser does not support the audio element.
                        </audio>
                        <br>
                        <br>
                    </h6>
                </th>
                <th>
                    <h2>
                        <div class="table_titles"></div>
                            <u>Headers</u>
                        </div>
                    </h2>
                        <div class="table_content">
                            <h1 class="header_collection">Header 1</h1>
                            <h2 class="header_collection">Header 2</h2>
                            <h3 class="header_collection">Header 3</h3>
                            <h4 class="header_collection">Header 4</h4>
                            <h5 class="header_collection">Header 5</h5>
                            <h6 class="header_collection">Header 6</h6>
                        </div>
                </th>
                <th>
                    <h2>
                        <div class="table_titles"></div>
                            <u>Symbols</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            &euro; &dollar; &pound; &yen;
                            <br>
                            &trade; &copy; &reg; &commat;
                            <br>
                            &larr; &uarr; &rarr; &darr;
                            <br>
                            &ne;
                        </div>
                    </h3>
                </th>
            </tr>
        </table>
    </body>
<html>
