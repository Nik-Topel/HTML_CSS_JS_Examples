<html>
    <head>
        <title>HTML Examples</title>
            <link rel="stylesheet" type="text/css" href="../css_files/css_examples.css">
    </head>
    <body>
        <div id ="this_is_css"></div>
        <table>
            <tr>
                <th>
                    <h2>
                        <div class="table_titles"></div>
                            <u>Fonts</u>
                         </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <div class="arial">
                                Arial
                            </div>
                            <div class="times_new_roman">
                                Times New Roman
                            </div>
                            <div class="courier_new">
                                Courier New
                            </div>
                            <div class="lucida_sans">
                                Lucida Sans
                            </div>
                            <div class="comic_sans">
                                Comic Sans
                            </div>
                        </div>
                    </h3>
                </th>
                <th>
                    <h2>
                        <div class="table_titles"></div>
                            <u>Colors</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <div class="color_red">
                                Red
                            </div>
                            <div class="color_green">
                                Green
                            </div>
                            <div class="color_blue">
                                Blue
                            </div>
                            <div class="color_yellow">
                                Yellow
                            </div>
                            <div class="color_orange">
                                Orange
                            </div>
                            <div class="color_cyan">
                                Cyan
                            </div>
                            <div class="color_pink">
                                Pink
                            </div>
                            <div class="color_violet">
                                Purple
                            </div>
                        </div>
                    </h3>
                </th>
                <th class="background_1">
                    <h2>
                        <div class="table_titles"></div>
                            <u>Texture</u>
                        </div>
                    </h2>
                </th>
                <th>
                    <h2>
                        <div class="table_titles"></div>
                            <u>Borders</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="border_normal"></div>
                        <br>
                        <div class="border_dotted"></div>
                        <br>
                        <div class="border_dashed"></div>
                        <br>
                        <div class="border_double"></div>
                        <br>
                        <div class="border_groove"></div>
                        <br>
                        <div class="border_ridge"></div>
                    </h3>
                </th>
                <th>
                    <h2>
                        <div class="table_titles"></div>
                            <u>Text Effects</u>
                        </div>
                    </h2>
                    <h3>
                        <div class ="table_content">
                            <div class="shade">
                                Shadow
                            </div>
                        </div>
                    </h3>
                </th> 
            </tr>
            <tr>
                <th class = "color_changing_bg">
                    <h2>
                        <div class = "color_changing_text" class="table_titles">
                            <u>Animated Colors</u>
                        </div>
                    </h2>
                </th>
                <th>
                    <h2>
                        <div class = "animated_text" class="table_titles">
                            <u>Animated Text</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="typewritter_text">
                            <tt>
                                Animated Text
                            </tt>
                        </div>
                    </h3>
                </th>
            </tr>
        </table>
    </body>
</html>
