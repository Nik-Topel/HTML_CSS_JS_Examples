<html>
    <head>
        <title>HTML Examples</title>
            <link rel="stylesheet" type="text/css" href="../css_files/css_examples.css">

    <body>

                            <div class="courier_new">

                        <div class="table_content">

                            </div>
                            <div class="color_blue">
                                Blue
                            </div>
                            <div class="color_yellow">

                            </div>
                            <div class="color_orange">

                            </div>
                            <div class="color_cyan">
                                Cyan
                            </div>
                            <div class="color_pink">

                            <div class="color_violet">

                            </div>
                        </div>

                </th>

                    <h2>
                        <div class="table_titles"></div>

                    </h2>
                </th>
                <th>
                    <h2>
                        <div class="table_titles"></div>

                        </div>
                    </h2>
                    <h3>
                        <div class="border_normal"></div>
                        <br>
                        <div class="border_dotted"></div>
                        <br>
                        <div class="border_dashed"></div>
                        <br>
                        <div class="border_double"></div>
                        <br>
                        <div class="border_groove"></div>
                        <br>

                    <h2>
