<html>
    <head>
        <title>html, css, js Examples</title>
        <script src="../js_files/js_examples.js"></script>
        <link rel="stylesheet" type="text/css" href="../css_files/js_examples.css">
    </head>
    <body>
        <table>
            <tr>
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Text Change</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <button class="page_button" onclick="change_text()"><h2>Button</h2></button>
                            <br>
                            <span id="texttochange">
                                Click on the button
                            </span>
                        </div>
                    </h3>
                </th>   
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Image Change</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <button class="page_button" onclick="change_image()"><h2>Button</h2></button>
                            <br>
                            <br>
                            <img src="../image_files/arrow_up.png" alt="image" width="300" height="300" vspace="0" hspace="0" id="tick">
                        </div>
                    </h3>
                </th>             
            </tr>
        </table>
    </body>
</html>
