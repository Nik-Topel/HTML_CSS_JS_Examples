<html>
    <head>
        <title>html, css, js Examples</title>
        <script src="../js_files/js_examples.js"></script>
        <link rel="stylesheet" type="text/css" href="../css_files/js_examples.css">
    </head>
    <body onload="start()">
        <div id ="this_is_js"></div>
        <table>
            <tr>
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Text Change</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <button class="page_button" onclick="change_text()"><h2>Button</h2></button>
                            <br>
                            <span id="texttochange">
                                Click on the button
                            </span>
                        </div>
                    </h3>
                </th>   
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Image Change</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <button class="page_button" onclick="change_image()"><h2>Click Me</h2></button>
                            <br>
                            <br>
                            <img src="../image_files/arrow_up.png" alt="image" width="100" height="100" vspace="0" hspace="0" id="tick">
                        </div> 
                    </h3>
                </th> 
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Random</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <button class="page_button" onclick="random_text()"><h2>Generate Random Number from 1 to 100</h2></button>
                            <br>
                            <span id="random_number">
                                
                            </span>
                        </div> 
                    </h3>
                </th>
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Add to Number</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <button class="page_button" onclick="add_to_number()"><h2>Add 1 to Number</h2></button>
                            <br>
                            <span id="add_to_number">
                                1
                            </span>
                        </div> 
                    </h3>
                </th>  
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Change Color</u>
                        </div>
                    </h2>
                    <h3>
                        <button class="page_button" onclick= "change_color()" ><h2>Change Color</h2></button>
                        <br>
                        <span id="change_color">
                            Color
                        </span>
                    </h3>
                </th>          
            </tr>
            <tr>
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Timer</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <span class="timer" id="timer">
                                
                            </span>
                        </div> 
                    </h3>
                </th>
                <th>
                    <h2>
                        <div class="table_titles">
                            <u>Calculator</u>
                        </div>
                    </h2>
                    <h3>
                        <div class="table_content">
                            <input type="text" id="in_1" onchange="calculator_update_addition()" size="4"> + <input type="text" id="in_2" onchange="calculator_update_addition()" size="4"> =&nbsp;<span id="equals1">0</span>
                            <br>
                            <br>
                            <input type="text" id="in_3" onchange="calculator_update_multiplication()" size="4"> * <input type="text" id="in_4" onchange="calculator_update_multiplication()" size="4"> =&nbsp;<span id="equals2">0</span>
                            <br>
                            <br>
                            <input type="text" id="in_5" onchange="calculator_update_divition()" size="4"> / <input type="text" id="in_6" onchange="calculator_update_divition()" size="4"> =&nbsp;<span id="equals3">0</span>
                        </div> 
                    </h3>
                </th>
            </tr>
        </table>
    </body>
</html>
